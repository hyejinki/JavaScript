<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <button class="btn btn-primary mt-2 ms-2">마우스를 올려보세요</button>
  <button class="btn btn-primary mt-2 ms-2">이곳에도 마우스를 올려보세요</button>
  <button class="btn btn-primary mt-2 ms-2">클릭하면 p태크 생성</button>
  <script>
    // document: DOM 에 접근하기 위한 최상위 객체
    // 요소 선택자
    // querySelector: 선택자로 요소를 선택
    // 가장 먼저 조건에 만족하는 요소를 선택
    const btn = document.querySelector('button')

    // 이벤트: 버튼 클릭 등의 사용자 동작
    // 이벤트 핸들러: 사용자가 특정 동작을 하면 자동으로 등록된 함수를 실행
    const myFunc1 = function(event){
        alert('버튼이 클릭됨!')
    }
    // 클릭 이벤트 발생 시 myFunc1함수 호출
    btn.addEventListener('click')


    // querySelectorAll : 조건에 만족하는 모든 요소
    const btns = document.querySelector('button') 
    console.log(btns)
    console.log(Array.isArray([1, 2, 3]))
    console.log(Array.isArray(btns))

    // 마우스를 올렸을 때(mouseover)특정 함수 호출
    // for(let i = 0; i < btns.length; i++) {
    //     btns[i].addEventListener('mouseover',(event) => {
    //         console.log(btns[i].innerHTML)
    //     })
    // }

    // 유사배열객체를 새로운 배열로 반환
    Array.from(btns).forEach((element) => {
        element.addEventListener('mouseover', (event) => {
            console.log(element.innerHTML)
        })
    })

  </script>
</body>
</html>
