<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마를 바꿔봅시다.</p>

  <script>
    // const grayButton = document.getElementById('grayButton');
    // const whiteButton = document.getElementById('whiteButton');
    // const navyButton = document.getElementById('navyButton');
   

    const grayButton = document.querySelector('#grayButton');
    const whiteButton = document.querySelector('#whiteButton');
    const navyButton = document.querySelector('#navyButton');
     const body = document.querySelector('body');

    grayButton.addEventListener('click', function() {
        body.style.backgroundColor = 'gray';
    });

    whiteButton.addEventListener('click', function() {
        body.style.backgroundColor = 'white';
    });

    navyButton.addEventListener('click', function() {
        body.style.backgroundColor = 'navy';
    });
  </script>
</body>
</html>
